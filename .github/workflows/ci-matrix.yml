on: [push, pull_request]
name: CI

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
        features:
          # no need for reqwest-client-rustls, it changes only internals of reqwest
          - reqwest-client
          - reqwest-client-11

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --no-default-features --features strict,${{ matrix.features }}

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features strict,${{ matrix.features }}

  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features strict,async-std,reqwest-client,reqwest-client-rustls,reqwest-client-11,reqwest-client-11-rustls --all-targets

      - uses: actions-rs/cargo@v1
        # We test with approximately all-features to ensure that that does build
        with:
          command: test
          args: --features strict,async-std,reqwest-client,reqwest-client-rustls,reqwest-client-11,reqwest-client-11-rustls --all-targets

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features strict,async-std,reqwest-client,reqwest-client-rustls,reqwest-client-11,reqwest-client-11-rustls --all-targets -- -D warnings

  msrv:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.74.0 # MSRV

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Rename and use Cargo.lock file
        run: mv Cargo.lock.msrv Cargo.lock

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --no-default-features
